<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="calculater" name="calc">
        <input class="value" type="text" name="txt" readonly>
        <span class="num clear" onclick="allClear()">AC</span>
        <span class="num" onclick="taghsim()">/</span>
        <span class="num" onclick="zarb()">*</span>
        <span class="num" onclick="sevenNumber()">7</span>
        <span class="num" onclick="eightNumber()">8</span>
        <span class="num" onclick="nineNumber()">9</span>
        <span class="num" onclick="mines()">-</span>
        <span class="num" onclick="fourNumber()">4</span>
        <span class="num" onclick="fiveNumber()">5</span>
        <span class="num" onclick="seixNumber()">6</span>
        <span class="num plus" onclick="plus()">+</span>
        <span class="num" onclick="threeNumber()">3</span>
        <span class="num" onclick="towNumber()">2</span>
        <span class="num" onclick="oneNumber()">1</span>
        <span class="num" onclick="zeroNumber() ">0</span>
        <span class="num" onclick="towZeroNumber()">00</span>
        <span class="num" onclick="point()">.</span>
        <span class="num equal" onclick="equal()">=</span>
    </form>



</body>
<script src="script.js"></script>
</html>
